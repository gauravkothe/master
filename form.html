<!DOCTYPE html>
<html>
<head>
	<title>First webPage</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
	<title>Registration form</title>
<style type="text/css">
	 .regis-color {
	 	color: green;
	 }
	 #address-id {
	 	color: blue;
	 }
	 p,h1, h3{
	 	color: red;
	 }
</style>
<link href="style.css" rel="stylesheet"/>
</head>
<body>
	<h1>This is example of css (line ,internal and external)</h1>
	<form name="registration-form" method="post" action="table.html" autocomplete="off">
		<table><h2 class="regis-color">Registration form</h2>
			
			<tr>
				<td class="regis-color">Name:</td>
				<td>
		    		<input type="text " placeholder="Enter name"name="name" required="required">
		    	</td>
		    </tr>
		    <tr>
		    	<td id="address-id">Address:</td>
		    	<td><textarea rows="3" cols="16" required="true"></textarea></td>
		    </tr>
	    	<tr>
		    	<td>Phone number:</td>
		    	<td>
				 	<select name="country-code" id="country-code" required="true">
					 	<option value="91">91</option>
					 	<option value="92">92</option>
					 	<option value="93">93</option>
					 	<option value="94">94</option>
					</select>
					<input type="text" id="phone" name="phone" required="true" 
					minlength="10" maxlength="10 "/>
				</td>
		 	</tr>
			<tr>
				<td>Email Id:</td>
				<td>
					<input type="Email "placeholder="example1@gmail.com"name="email-address" required="true">
				</td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="Password" name="password" required="true"></td>
			</tr>
             <tr> 
             <td>Gender:</td>
              <td><input type="radio"  name="Gender" required="true">Male
                  <input type="radio"  name="Gender" required="true">Female
             </td>
             </tr>
             <tr> 
              <td>Date of Birth:</td>
              <td><input type="Date" name="dob" required="true">
              </td>
               </tr>
               <tr>
               	<td>Education Qualification:</td>
                 <td><select name="Education">
				<option value="none">None</option>
				<option value="bca">BCA</option>
				<option value="bba">BBA</option>
				<option value="be">BE</option>
				<option value="btech">BTech</option>
				<option value="Ded">Ded</option>
  				</select>
			</td>
			</tr>
				<tr>
					<td>Hobbies:</td>
				<td ><input type="checkbox" name="singing" required="true" />singing
				<input type="checkbox"  name="singing" required="true" />Dancing
				<input type="checkbox"  name="singing" required="true">Playing
				<input type="checkbox"  name="singing" required="true">Travelling
			</td>
			</tr>
			<tr>
				<td><label>Reset:</label></td>
				<td>
					<input type="reset" value="reset" required="required"/>
				</td>
    		</tr>

    		<tr>
				<td><label>Ima:</label></td>
				<td>
					<input type="week"  required="required"/>
				</td>
    		</tr>

    		<tr>
				<td><label>search:</label></td>
				<td>
					<input type="search" name="search" required="required"/>
					<input type="Submit" value="Submit" required="required">
				</td>
    		</tr>
    		<tr>
				<td><label>Datetime-local:</label></td>
				<td>
					<input type="Datetime-local" placeholder="Date"name="Datetime-local" required="required"/>
				</td>
    		</tr>
    		<tr>
				<td><label>File:</label></td>
				<td>
					<input type="File" placeholder="File"name="File" required="required"/>
				</td>
    		</tr>
    		<tr>
    			<td><input type="Hidden" value="12121212" name="Hidden" required="required" readonly="true" />
    		</td></tr>
				<tr><td><input type="image"  src="https://freepngimg.com/thumb/submit_button/25511-7-submit-button-picture.png"alt="Submit" width="50" height="50">
				</td>
			</tr>
			<tr>
				<td><label>Range:</label></td>
				<td>
					<input type="Range"  name="quantity" min="0" max="10"required="required"/>
					
				</td>
    		</tr>
    		<p >This is example of css (line ,internal and external)</p>
    		<!-- p style="color: red ;background-color: yellow;">This is example of css (line ,internal and external)</p> -->
		</table>
	</form>
	</body>
</html>
